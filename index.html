<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi Chromebook Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: #333;
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      top: 0;
      left: 0;
    }

    /* Loader */
    #loader {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .menu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .menu button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 5px;
      margin-top: 10px;
    }

    .menu-content a {
      color: #007bff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .menu-content a:hover {
      background-color: #f1f1f1;
    }

    .show {
      display: block;
    }

    .fixed-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 998;
    }

    .fixed-whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 998;
    }

    .fixed-whatsapp img {
      width: 48px;
    }

    .main-content {
      padding: 100px 20px 40px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <button onclick="toggleMenu()">â˜°</button>
    <div id="menuContent" class="menu-content">
      <a href="https://wasismmpannel.online" target="_blank">Wasi SMM Panel</a>
      <a href="https://chat.whatsapp.com/EAlQ7PDmxkQ6qJXZJHorHv?mode=r_t" target="_blank">Join WhatsApp Group</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Wasi Chromebook Store</h1>
    <p>All Chromebooks and SIMs listed below!</p>
    <!-- You can paste your full product grid HTML here -->
  </div>

  <!-- Chat widgets -->
  <div class="fixed-chat">
    <script src="//code.tidio.co/v6flfnabuyblfkrginqkly19wazdskhc.js" async></script>
  </div>

  <div class="fixed-whatsapp">
    <a href="https://wa.me/923175768178">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" />
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00bcd4"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00bcd4",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4
        }
      }
    });

    // Loader hide
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    // Toggle menu
    function toggleMenu() {
      document.getElementById("menuContent").classList.toggle("show");
    }

    // Hide menu when clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.menu button')) {
        var dropdowns = document.getElementsByClassName("menu-content");
        for (var i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].classList.contains('show')) {
            dropdowns[i].classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
