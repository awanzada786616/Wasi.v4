<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi Store Chromebooks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e3f2fd);
    }
    .top-banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .header {
      text-align: center;
      margin: 20px 0;
    }
    .header img {
      max-width: 200px;
    }
    .banner img {
      width: 100%;
      height: auto;
    }
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .title-container img {
      width: 30px;
      height: auto;
    }
    h1.title {
      font-size: 24px;
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-top: 10px;
      border-radius: 10px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .buttons a {
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .order {
      background-color: #28a745;
    }
    .details {
      background-color: #007bff;
    }
    .fixed-chat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
    }
    .fixed-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .bottom-center-img {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
    .bottom-center-img img {
      width: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Full top banner -->
  <div class="top-banner">
    <img src="https://i.postimg.cc/59rFShnd/20250617-211503.jpg" alt="Top Banner" />
  </div>

  <!-- Logo -->
  <div class="header">
    <img src="https://i.postimg.cc/tJFs08X2/20250617-143025.png" alt="Logo" />
  </div>

  <!-- Existing banner -->
  <div class="banner">
    <img src="https://i.postimg.cc/j2DknNXm/Picsart-25-06-17-14-47-29-257.jpg" alt="Banner" />
  </div>

  <!-- Title with icon -->
  <div class="title-container">
    <img src="https://i.postimg.cc/0ydRvW7c/iphone-x-600x598.png" alt="iPhone">
    <h1 class="title">CHROMEBOOKS</h1>
  </div>

  <!-- Products section (same as before) -->
  <div class="products">
    <!-- Keep your product blocks here (unchanged)... -->
    <!-- [All existing product divs go here as you've added them] -->
  </div>

  <!-- Fixed support buttons -->
  <div class="fixed-chat">
    <script src="//code.tidio.co/your-tidio-code.js" async></script>
  </div>

  <div class="fixed-whatsapp">
    <a href="https://wa.me/923175768178">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" />
    </a>
  </div>

  <!-- Bottom center iPhone image -->
  <div class="bottom-center-img">
    <a href="https://dilxtubeby.vercel.app" target="_blank">
      <img src="https://i.postimg.cc/0ydRvW7c/iphone-x-600x598.png" alt="iPhone Shortcut" />
    </a>
  </div>

</body>
</html>
