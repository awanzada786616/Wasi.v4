  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      background: #121212;
      overflow-x: hidden;
    }

    canvas#particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .loader::after {
      content: "Loading...";
      color: #00e5ff;
      font-size: 24px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .menu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 28px;
      color: #00e5ff;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 8px;
    }
    .dropdown a {
      display: block;
      padding: 12px 18px;
      text-decoration: none;
      color: #00e5ff;
      font-weight: bold;
    }
    .dropdown a:hover {
      background: rgba(0, 229, 255, 0.1);
    }

    .header { text-align: center; margin: 80px 0 20px; }
    .header img { max-width: 200px; }

    .banner img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .title-container {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 2em;
      color: #00e5ff;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #888;
      outline: none;
      background-color: #1f1f1f;
      color: #fff;
    }
        .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: linear-gradient(145deg, #2f2f2f, #1d1d1d);
      border: 1px solid #666;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: transform .3s, box-shadow .3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.3);
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      background: #fff;
    }

    .price {
      font-weight: bold;
      color: #76ff03;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: transform .2s;
    }

    .order { background-color: #43a047; }
    .details { background-color: #1e88e5; }

    .buttons a:hover {
      transform: scale(1.05);
    }

    .fixed-whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
    }

    .fixed-whatsapp img { width: 50px; }

    .fixed-tidio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .bottom-center-img {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    .bottom-center-img img {
      width: 50px;
      cursor: pointer;
    }

    /* üéûÔ∏è Banner Slider */
    .carousel-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%; /* 3 slides */
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.6);
    }
  </style>
</head>

  <!-- üîÆ Particle Animation -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: '#00e5ff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#00e5ff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    function toggleMenu() {
      const menu = document.getElementById('dropdown');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const name = product.querySelector('h3').innerText.toLowerCase();
        product.style.display = name.includes(filter) ? 'block' : 'none';
      });
    });

    // üéûÔ∏è Slider Navigation
    const carousel = document.querySelector('.carousel');
    let slideIndex = 0;
    const totalSlides = carousel.children.length;

    document.querySelector('.next').addEventListener('click', () => {
      slideIndex = (slideIndex + 1) % totalSlides;
      carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
    });

    document.querySelector('.prev').addEventListener('click', () => {
      slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
      carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
    });
  </script>
